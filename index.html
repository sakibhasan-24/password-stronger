<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Pass</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/01c61bf859.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>We will Take Care Your <span>Security</span></h1>
      <div class="input-container">
        <input
          type="text"
          name=""
          readonly
          id="input"
          class="input"
          placeholder="secure password"
        />
        <i class="fa-regular fa-copy icon"></i>
      </div>
      <button class="btn">Secure Generate</button>
    </div>
    <div class="notification active">password</div>
    <script src="script.js"></script>
  </body>
</html>
